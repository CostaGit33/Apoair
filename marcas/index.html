<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escala de Trabalho - Apoiar</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="logo">
    <img src="img/Captura.png" alt="Apoiar Serviços">
  </div>
  <h1>Escala de Trabalho</h1>

  <!-- Segunda-feira -->
  <div class="day-section" id="segunda">
    <h2>Segunda-feira</h2>
    <div class="columns">
      <div class="column atacadao">
        <strong>Atacadão</strong>
        <ul>
          <li><input type="checkbox" id="seg-gujao"><label for="seg-gujao">Gujão</label></li>
          <li><input type="checkbox" id="seg-sao-benedito"><label for="seg-sao-benedito">São Benedito</label></li>
          <li><input type="checkbox" id="seg-coringa"><label for="seg-coringa">Coringa</label></li>
          <li><input type="checkbox" id="seg-gameleira"><label for="seg-gameleira">Gameleira</label></li>
          <li><input type="checkbox" id="seg-bivolt"><label for="seg-bivolt">Bivolt</label></li>
        </ul>
      </div>
      <div class="column mineirao">
        <strong>Mineirão</strong>
        <ul>
          <li><input type="checkbox" id="seg-coringa-m"><label for="seg-coringa-m">Coringa</label></li>
          <li><input type="checkbox" id="seg-gameleira-m"><label for="seg-gameleira-m">Gameleira</label></li>
          <li><input type="checkbox" id="seg-bivolt-m"><label for="seg-bivolt-m">Bivolt</label></li>
        </ul>
      </div>
    </div>
    <button class="reset-btn" onclick="resetSection('segunda')">Resetar Segunda</button>
  </div>

  <!-- Terça-feira -->
  <div class="day-section" id="terca">
    <h2>Terça-feira</h2>
    <div class="columns">
      <div class="column atacadao">
        <strong>Atacadão</strong>
        <ul>
          <li><input type="checkbox" id="ter-bono"><label for="ter-bono">Bono Milho</label></li>
          <li><input type="checkbox" id="ter-snt"><label for="ter-snt">Santa Edwiges</label></li>
          <li><input type="checkbox" id="ter-farinha-boa"><label for="ter-farinha-boa">Farinha da Boa</label></li>
          <li><input type="checkbox" id="ter-nossa"><label for="ter-nossa">Nossa Farinha</label></li>
          <li><input type="checkbox" id="ter-gujao"><label for="ter-gujao">Gujão</label></li>
          <li><input type="checkbox" id="ter-coringa"><label for="ter-coringa">Coringa</label></li>
        </ul>
      </div>
      <div class="column mineirao">
        <strong>Mineirão</strong>
        <ul>
          <li><input type="checkbox" id="ter-coringa-m"><label for="ter-coringa-m">Coringa</label></li>
        </ul>
      </div>
    </div>
    <button class="reset-btn" onclick="resetSection('terca')">Resetar Terça</button>
  </div>

  <!-- Quarta-feira -->
  <div class="day-section" id="quarta">
    <h2>Quarta-feira</h2>
    <div class="columns">
      <div class="column atacadao">
        <strong>Atacadão</strong>
        <ul>
          <li><input type="checkbox" id="qua-gujao"><label for="qua-gujao">Gujão</label></li>
          <li><input type="checkbox" id="qua-sao-benedito"><label for="qua-sao-benedito">São Benedito</label></li>
          <li><input type="checkbox" id="qua-gameleira"><label for="qua-gameleira">Gameleira</label></li>
          <li><input type="checkbox" id="qua-coringa"><label for="qua-coringa">Coringa</label></li>
          <li><input type="checkbox" id="qua-bivolt"><label for="qua-bivolt">Bivolt</label></li>
        </ul>
      </div>
      <div class="column mineirao">
        <strong>Mineirão</strong>
        <ul>
          <li><input type="checkbox" id="qua-gameleira-m"><label for="qua-gameleira-m">Gameleira</label></li>
          <li><input type="checkbox" id="qua-coringa-m"><label for="qua-coringa-m">Coringa</label></li>
          <li><input type="checkbox" id="qua-bivolt-m"><label for="qua-bivolt-m">Bivolt</label></li>
        </ul>
      </div>
    </div>
    <button class="reset-btn" onclick="resetSection('quarta')">Resetar Quarta</button>
  </div>

  <!-- Quinta-feira -->
  <div class="day-section" id="quinta">
    <h2>Quinta-feira</h2>
    <div class="columns">
      <div class="column atacadao">
        <strong>Atacadão</strong>
        <ul>
          <li><input type="checkbox" id="qui-bono"><label for="qui-bono">Bono Milho</label></li>
          <li><input type="checkbox" id="qui-snt"><label for="qui-snt">Santa Edwiges</label></li>
          <li><input type="checkbox" id="qui-gujao"><label for="qui-gujao">Gujão</label></li>
          <li><input type="checkbox" id="qui-farinha-boa"><label for="qui-farinha-boa">Farinha da Boa</label></li>
          <li><input type="checkbox" id="qui-nossa"><label for="qui-nossa">Nossa Farinha</label></li>
          <li><input type="checkbox" id="qui-coringa"><label for="qui-coringa">Coringa</label></li>
          <li><input type="checkbox" id="qui-bivolt"><label for="qui-bivolt">Bivolt</label></li>
        </ul>
      </div>
      <div class="column mineirao">
        <strong>Mineirão</strong>
        <ul>
          <li><input type="checkbox" id="qui-coringa-m"><label for="qui-coringa-m">Coringa</label></li>
        </ul>
      </div>
    </div>
    <button class="reset-btn" onclick="resetSection('quinta')">Resetar Quinta</button>
  </div>

  <!-- Sexta-feira -->
  <div class="day-section" id="sexta">
    <h2>Sexta-feira</h2>
    <div class="columns">
      <div class="column atacadao">
        <strong>Atacadão</strong>
        <ul>
          <li><input type="checkbox" id="sex-gujao"><label for="sex-gujao">Gujão</label></li>
          <li><input type="checkbox" id="sex-sao-benedito"><label for="sex-sao-benedito">São Benedito</label></li>
          <li><input type="checkbox" id="sex-gameleira"><label for="sex-gameleira">Gameleira</label></li>
          <li><input type="checkbox" id="sex-coringa"><label for="sex-coringa">Coringa</label></li>
          <li><input type="checkbox" id="sex-bivolt"><label for="sex-bivolt">Bivolt</label></li>
        </ul>
      </div>
      <div class="column mineirao">
        <strong>Mineirão</strong>
        <ul>
          <li><input type="checkbox" id="sex-gameleira-m"><label for="sex-gameleira-m">Gameleira</label></li>
          <li><input type="checkbox" id="sex-coringa-m"><label for="sex-coringa-m">Coringa</label></li>
          <li><input type="checkbox" id="sex-bivolt-m"><label for="sex-bivolt-m">Bivolt</label></li>
        </ul>
      </div>
    </div>
    <button class="reset-btn" onclick="resetSection('sexta')">Resetar Sexta</button>
  </div>

  <!-- Sábado -->
  <div class="day-section" id="sabado">
    <h2>Sábado</h2>
    <div class="columns">
      <div class="column atacadao">
        <strong>Atacadão</strong>
        <ul>
          <li><input type="checkbox" id="sab-gujao"><label for="sab-gujao">Gujão</label></li>
          <li><input type="checkbox" id="sab-farinha-boa"><label for="sab-farinha-boa">Farinha da Boa</label></li>
          <li><input type="checkbox" id="sab-nossa"><label for="sab-nossa">Nossa Farinha</label></li>
          <li><input type="checkbox" id="sab-coringa"><label for="sab-coringa">Coringa</label></li>
          <li><input type="checkbox" id="sab-bivolt"><label for="sab-bivolt">Bivolt</label></li>
        </ul>
      </div>
      <div class="column mineirao">
        <strong>Mineirão</strong>
        <ul>
          <li><input type="checkbox" id="sab-farinha-boad+" title="Farinha Boa D+"><label for="sab-farinha-boad+">Farinha Boa D+</label></li>
          <li><input type="checkbox" id="sab-coringa-m"><label for="sab-coringa-m">Farinha Arco Verde</label></li>
          <li><input type="checkbox" id="sab-coringa-m"><label for="sab-coringa-m">Coringa</label></li>
        </ul>
      </div>
    </div>
    <button class="reset-btn" onclick="resetSection('sabado')">Resetar Sábado</button>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
